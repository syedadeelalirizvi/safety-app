<ion-header>
	<ion-navbar hideBackButton color="lightgreen" >
		<ion-title class="text-center" color="white">Remarks</ion-title>
		<ion-buttons start class="back-btn">
			<button (click)="goBack()">
				<ion-icon name="md-arrow-back" color="white"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
	<ion-navbar>
		<ion-grid>
			<ion-row nowrap align-items-center justify-content-center class="header-home ion-col-pad-set">
				<ion-col col-4>
					<button ion-button color="light" class="navbutton" (click)="profileLoad()" small text-wrap>Profile Information</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button color="light" class="navbutton" (click)="informationLoad()" small text-wrap>Information</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button color="light" class="navbutton" (click)="previousLoad()" small text-wrap> Previous Inspections</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-navbar>
</ion-header>

<ion-content padding class="bg-none">
    <ion-grid>
		<form name="myform" (ngSubmit)="informationremarksLoad(self)">
			<ion-row style='width: 100%' *ngFor="let subcategory of allQuestions.userSubCategories">
			<ion-row style='width: 100%'>
				<ion-col>
					<ion-item-divider color="lightgreen">
						<ion-col col-9 font-size="small">	
							{{allQuestions.categoryName}}/{{subcategory.subCategoryName}} 
						</ion-col>
						<ion-col col-1 font-size="small">	
							Pass
						</ion-col>
						<ion-col col-1 font-size="small">	
							Fail
						</ion-col>
						<ion-col col-1 font-size="small">	
							N/A
						</ion-col>
					</ion-item-divider>
				</ion-col>
			</ion-row>
			<ion-list  style='width: 100%'  *ngFor="let question of subcategory.questions">
			
				<ion-col>
						<ion-col col-9 font-size="small">	
								{{question.questionTitle}}
						</ion-col>
						
						<ion-col col-1 font-size="small">	
							 
								<input  radio-group type="radio"  [checked]="question.answer && question.answer == 'pass'" name="radiogroup-{{question.questionId}}" value="pass|{{question.questionId}}" (click)="answerList(question,'pass')" />
						</ion-col>
						<ion-col col-1 font-size="small">	
							
								<input  radio-group type="radio"  [checked]="question.answer && question.answer == 'fail'" name="radiogroup-{{question.questionId}}" value="fail|{{question.questionId}}" (click)="answerList(question,'fail')" />
								
							
						</ion-col>
						<ion-col col-1 font-size="small">	
								<input  radio-group type="radio" [checked]="!question.answer"  value="na|{{question.questionId}}" name="radiogroup-{{question.questionId}}" (click)="answerList(question,'na')" />
						</ion-col>
						
				</ion-col>
			</ion-list>
			<ion-row *ngIf="subcategory.questions.length === 0 " style='width: 100%'>
				<ion-col col-12>
					no questions found
				</ion-col>
			</ion-row>
			</ion-row>
			<ion-row>
				<ion-col col-6 class="inspection-new text-center">
					<button ion-button color="light" class="inspect-btn" (click)="goBack()" full text-wrap><ion-icon name="ios-arrow-dropleft-circle" class="" color="blue" font-size="small"></ion-icon> Back</button>
				</ion-col>
          
				<ion-col col-6 class="inspection-new text-center">
					<!--<button ion-button color="light" class="inspect-btn" (click)="informationremarksLoad()" full text-wrap>Next<ion-icon name="ios-arrow-dropright-circle" class="" color="blue" font-size="small"></ion-icon></button> -->
					<input type="submit" ion-button color="light" class="inspect-btn" full text-wrap /> 
				</ion-col>
			</ion-row>
		</form>
	</ion-grid>
</ion-content>
