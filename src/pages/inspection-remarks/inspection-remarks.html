<ion-header>
	<ion-navbar hideBackButton color="lightgreen" >
		<ion-title class="text-center" color="white">Inspection Remarks</ion-title>
		<ion-buttons start class="back-btn">
			<button (click)="goBack()">
				<ion-icon name="md-arrow-back" color="white"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
	<ion-navbar>
		<ion-grid>
			<ion-row nowrap align-items-center justify-content-center class="header-home ion-col-pad-set">
				<ion-col col-4 >
					<button ion-button color="light" class="navbutton" (click)="profileLoad()" small text-wrap>Profile Information</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button color="light" class="navbutton" (click)="informationLoad()" small text-wrap>Information</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button color="light" class="navbutton" (click)="previousLoad()" small text-wrap> Previous Inspections</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-navbar>
</ion-header>
<ion-content padding class="bg-none">
	<ion-grid>
		<ion-row class="safety-div">
			<ion-col col-10>
				<p>
					Select what category the work equipment falls within: 
					Pass - Item is safe to use. Pass with Observation - No safety compromises but there is something to note i.e. tyre tread close to legal limit. Fail - There are issues which compromises safety. Isolate and do not use. 
				</p>
			</ion-col>
			<ion-col col-12>
				<ion-row>
					<ion-col col-8 *ngIf="!this.checkFail">
						<button ion-button block color="green" (click)="nextPageLoad('safe')">Passed and is safe to use</button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-8>
						<button ion-button block color="yellow" (click)="nextPageLoad('observation')">Pass but with an observation</button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-8 *ngIf="this.checkFail">
						<button ion-button block color="red" (click)="nextPageLoad('critical')">Fail due to safety critical issue</button>
					</ion-col>
				</ion-row>
			</ion-col>
		</ion-row>    
	</ion-grid>
</ion-content>
