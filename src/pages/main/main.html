<ion-header>
  <ion-navbar>
    <!-- <div justify-content-center class="divnavbutton"> -->
    <ion-grid>
      <ion-row nowrap align-items-center justify-content-center class="header-home ion-col-pad-set">
        <ion-col col-4>
          <button ion-button color="light" class="navbutton" (click)="profileLoad()" small text-wrap>Profile Information</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button color="light" class="navbutton" (click)="informationLoad()" small text-wrap>Information</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button color="light" class="navbutton" (click)="previousLoad()" small text-wrap> Previous Inspections</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- </div> -->
  </ion-navbar>
</ion-header>
<ion-content padding class="bg-none">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="main-title"><span>My Equipment</span> Checker</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="main-subheading" text-wrap> Click below and complete a pre-use inspection for your work equipment.
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="inspection-new text-center">
        <button ion-button color="light" class="inspect-btn" (click)="workLoad()" small text-wrap>Create New Inspections</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="position-logout-btn text-center">
        <button ion-button icon-start color="light"  (click)="logout()" class="log-out" small text-wrap><ion-icon name="power"></ion-icon>Log Out</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
