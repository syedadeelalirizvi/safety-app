<ion-header>
  <ion-navbar hideBackButton color="lightgreen">
    <ion-title class="text-center" color="white">Forgot Password</ion-title>
    <ion-buttons start class="back-btn">
      <button (click)="goBack()">
        <ion-icon name="md-arrow-back" color="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="bg-none" scrollable="false">
  <ion-grid>
    <ion-row>
      <ion-col>

        <!-- <div class="title-contianer">
        <div class="main-title">My Equipment</div>
        <div class="main-sub-title">Checker</div>
        </div> -->
        <div class="main-title"><span>My Equipment</span> Checker</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="requestPass(forgotPasswordForm.value)">
          <ion-row>
            <ion-col>
              <div class="main-subheading" text-wrap> First, let's find your account
                <p>Enter your e-mail address and we'll send a code.</p>
              </div>
            </ion-col>

            <ion-col col-12>
				<div class="error-box-main" *ngIf="this.response">
					We couldn't find any associated account.
				</div>              <ion-item>
                <ion-icon name="ios-mail" item-left color="light"></ion-icon>
                <ion-label floating color="white" class="text-left">Email</ion-label>
                <ion-input type="email" value="" [formControl]="forgotPasswordForm.controls['email']"
                           [ngClass]="{'error-border':!forgotPasswordForm.controls['email'].valid}"></ion-input>
              </ion-item>
              <br/>
              <div class="error-box"
                   *ngIf="forgotPasswordForm.controls['email'].hasError('required') && forgotPasswordForm.controls['email'].touched">
                * Email is required!
              </div>
              <div class="error-box"
                   *ngIf="forgotPasswordForm.get('email').hasError('pattern') && forgotPasswordForm.get('email').touched">
                * Email address invalid!
              </div>
            </ion-col>
            <ion-col col-12>
              <div class="lg-new text-center">
                <button type="submit" full id="forgot-password-submit" [disabled]="!forgotPasswordForm.valid" ion-button block color="light"
                        class="lgbtn">Find account
                </button>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p text-center class="Sign">Donâ€™t Have An Account? <a (click)="signupLoad()">Sign Up</a></p>
</ion-content>
