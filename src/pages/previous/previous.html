<ion-header>
    <ion-navbar hideBackButton color="lightgreen" >
        <ion-title class="text-center" color="white">Previous</ion-title>
            <ion-buttons start class="back-btn">
                 <button (click)="goBack()">
                     <ion-icon name="md-arrow-back" color="white"></ion-icon>
                 </button>
             </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding class="bg-none">
    <ion-grid>
      <ion-list>
        <ion-row>
        </ion-row>
 
        <ion-row *ngFor="let inspection of inspections" >
 
          <ion-col col-11>
 
            <button  (click)="gotoDetails(inspection.inspection_id)">
 
              {{inspection.category_name}} - {{inspection.inspection_description}}

            </button>
  
              <ion-label color="greyblue">{{inspection.inspection_date| date:"dd/MM/yyyy"}}</ion-label>   
          </ion-col>
          <ion-col col-1>
            <button  type ="button" (click)="deleteIns(inspection)">
               <ion-icon name="md-close-circle" class="penicon"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
